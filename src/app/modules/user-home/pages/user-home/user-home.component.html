<div class="user-home-container">
  <h1>Bienvenido/a {{ usuario?.nombre }} 🎉</h1>
  <p>Has iniciado sesión correctamente.</p>

<div *ngIf="usuario" class="perfil-container">
  <h2>Perfil de usuario</h2>

  <!-- Modo lectura -->
  <div *ngIf="!modoEdicion">
    <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
    <p><strong>Correo:</strong> {{ usuario.email }}</p>

    <button class="btn btn-editar" (click)="activarEdicion()">✏️ Modificar datos</button>
    <button class="btn btn-eliminar" (click)="eliminarCuenta()">🗑️ Eliminar cuenta</button>
  </div>

  <!-- Modo edición -->
<div *ngIf="modoEdicion && usuarioEditable">
  <form (ngSubmit)="guardarCambios()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input [(ngModel)]="usuarioEditable.nombre" name="nombre" id="nombre" class="input-estilizado" required />
    </div>

    <div class="form-group">
      <label for="email">Correo:</label>
      <input [(ngModel)]="usuarioEditable.email" name="email" id="email" class="input-estilizado" required />
    </div>

    <button type="submit" class="btn btn-guardar">💾 Guardar</button>
    <button type="button" class="btn btn-cancelar" (click)="cancelarEdicion()">❌ Cancelar</button>
  </form>
</div>


  <button (click)="cerrarSesion()" class="logout-btn">
    Cerrar sesión
  </button>
</div>
